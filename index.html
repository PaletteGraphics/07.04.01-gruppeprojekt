<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-CD</title>
    <link rel="shortcut icon" type="image/png" href="ikoner/acdfav.png" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hqo5nbw.css" />
    <style>
      hr {
        margin-bottom: 50px;
        margin-top: 50px;
        color: black;
        border: 0.5px solid black;
      }

      #section_1,
      #section_2,
      #section_3 {
        text-align: center;
        line-height: 2rem;
        padding: 50px;
      }

      /* ______________________________________section 1 (mobile) */

      #text_1 #section_1 img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;

        /* animationen kommer fra https://animista.net
        har brugt det til animation af splashlogoet på forsiden*/
        animation-name: bounce_in;
        animation-duration: 2.8s;
        animation-timing-function: linear;
        animation-fill-mode: both;
      }

      #section_1 p {
        font-size: clamp(1rem, 3vw, 1.3rem);
      }

      /* _____________________________________section 2 (mobile) */

      h1 {
        font-size: clamp(1.2rem, 4vw, 2.5rem);
      }

      /* _____________________________________array (mobile) */
      .cd img {
        width: 70%;
      }

      .Name {
        font-size: clamp(1.5rem, 3vw, 1.8rem);
      }

      article {
        transition: 0.3s;
        border-radius: 5px;
        text-align: center;
        padding-bottom: 20px;
      }

      article:hover {
        box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.637);
        background-color: rgba(255, 255, 255, 0.596);
        cursor: pointer;
      }

      .liste img {
        padding-top: 20px;
      }

      .liste {
        display: grid;
        gap: 30px;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      /* _____________________________________section 3 (mobile) */
      .shop_button button {
        background: none;
        color: inherit;
        cursor: pointer;
        border: 2px solid;
        margin-right: 15px;
        transition: transform 0.4s;
        font-size: 1rem;
        margin-bottom: 30px;
        padding-left: 0.8rem;
        padding-right: 0.8rem;
        padding-top: 0.3rem;
        padding-bottom: 0.3rem;
      }

      .shop_button p {
        font-size: clamp(1rem, 3vw, 1.4rem);
      }

      /* DESKTOP________________________________________________________________ */
      @media (min-width: 700px) {
        #splash_logo img {
          width: 70%;
        }

        .cd img {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul id="hjem">
          <a href="index.html" class="wrapper outline"> <li>HOME</li></a>
        </ul>
        <ul id="shopcartnav">
          <a href="shop.html" class="wrapper outline"> <li>SHOP</li></a>
          <a href="cart.html" class="wrapper outline"> <li>CART</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <!-- section 1 -->
      <section id="section_1">
        <div id="splash_logo">
          <img src="ikoner/logo.svg" alt="logo" />
        </div>
        <div>
          <p>
            <b>
              Choose and pick your all time favourite albums in between our
              selection of music. <br />
              We offer 5 different genres from pop and R&B to country and rock.
            </b>
          </p>
        </div>
      </section>
      <hr />
      <!-- section 2 -->
      <section id="section_2">
        <h1>POPULAR RELEASES</h1>
      </section>

      <!-- template til popular releases -->
      <section class="liste"></section>
      <template>
        <article class="cd">
          <div class="col">
            <img src="" alt="" />
            <h3 class="Name"></h3>
            <h4 class="Pris"></h4>
          </div>
        </article>
      </template>

      <!-- section 3 -->
      <section id="section_3">
        <div class="shop_button">
          <button onclick="location.href='shop.html'">
            <p>SHOP YOUR FAVOURITE CD'S HERE!</p>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper_outline">
        <p>gruppe5@stud.kea.dk</p>
      </div>
      <div class="wrapper_outline">
        <p>Guldbergsgade 29N 2200 København N</p>
      </div>
      <div class="wrapper_outline">
        <p>Tlf.: +45 88 75 37 69</p>
      </div>
    </footer>
    <script>
      // script lytter efter, om dom'en er loadet
      document.addEventListener("DOMContentLoaded", start);

      // konstanter til json og template
      const url = "https://cdpassion-da18.restdb.io/rest/albums";
      const template = document.querySelector("template").content;

      // konstant til nøglen fra json
      const options = {
        headers: {
          "x-apikey": "620e328534fd621565858715",
        },
      };

      function start() {
        console.log("start");

        // henter data fra json
        hentData();

        async function hentData() {
          const respons = await fetch(url, options);
          const json = await respons.json();
          data = json;
          vis(data);
        }

        // viser data (linje 212), rydder containeren (linje 215), og indsætter så arrays forskellige objekter
        // for hver
        function vis(data) {
          console.log("vis data");
          const container = document.querySelector(".liste");
          container.textContent = "";
          console.log(data);
          data.forEach((album) => {
            console.log(album.Popular_Releases);
            if (album.Popular_Releases != false) {
              const klon = template.cloneNode(true);
              klon.querySelector("img").src =
                "AlbumCovers/" + album.Picture + ".png";
              klon.querySelector("h3").textContent = album.Name;
              klon.querySelector("h4").textContent = album.Artist;

              klon
                .querySelector(".col")
                .addEventListener("click", () => clickCd(album));
              container.appendChild(klon);
            }
          });
        }
      }

      function clickCd(x) {
        console.log("clickCd");
        location.href = `singleview.html?id=${x._id}`;
      }
    </script>
  </body>
</html>
