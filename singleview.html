<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="ikoner/cdlogo.png" />
    <link rel="stylesheet" href="general.css" />
        <link rel="stylesheet" href="https://use.typekit.net/hqo5nbw.css" />

    <title>Single-view</title>
    <style>
      /*----section----*/
       #section_1 {
          display: grid;
          place-content: center;
          text-align: left;
          box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.637);
          background-color: rgba(255, 255, 255, 0.596);
        }

      @media (min-width: 800px) {
        #section_1 {
          display: grid;
          grid-template-columns: 1fr 1fr;
          box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.637);
          background-color: rgba(255, 255, 255, 0.596);
          gap:20px;
        }
      }

      /*----article----*/
      article {
        display: grid;
        place-content: center;
        text-align: left;
        margin:1rem;
      }

      .buy {
        background-color:#f96087;
        text-decoration:none;
        place-self:center;
        width:100px;
        border-radius:5px;
      }
      .back_button{
        background-color:#ffeced;
        text-decoration:none;
        place-self:center;
        width:100px;
        margin:1rem;
        border-radius:5px;
        margin-left:0px;
      }

      .col {
        line-height: 3rem;
      }
      
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul id="hjem">
          <a href="index.html" class="wrapper outline"> <li>HOME</li></a>
        </ul>
        <ul id="shopcartnav">
          <a href="shop.html" class="wrapper outline"> <li>SHOP</li></a>
          <a href="index.html" class="wrapper outline"> <li>CART</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <button class="back_button">Back</button>
      <section id="section_1">
        <article class="col">
          <img class ="billede" src="" alt=""></img>
        </article>
        <article class="col">
          <h2></h2>
          <h3 class="txt"></h3>
          <h4 class="genre"></h4>
          <p class="description"></p>
          <p class="price"></p>
          <button class="buy">BUY</button>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer_col_1">
        <p>Guldbergsgade 29N 2200 København N</p>
      </div>
      <div class="footer_col_2">
        <p>gruppe5@stud.kea.dk</p>
      </div>
      <div class="footer_col_3">
        <p>Tlf.: +45 88 75 37 69</p>
      </div>
    </footer>
    <script>
      //hent alle URL-parametrene ud (vi har kun et)
      const urlParams = new URLSearchParams(window.location.search);
      //hent det enlige parameter ud der hedder id
      const id = urlParams.get("id");

      const url = "https://cdpassion-da18.restdb.io/rest/albums";

      let album;

      const options = {
        headers: {
          "x-apikey": "620e328534fd621565858715",
        },
      };
      document.addEventListener("DOMContentLoaded", hentData);
      async function hentData() {
        console.log("hentdata");
        //sæt id fra url-parametrene ind i kald til restdb og modtag kun en post.
        const JSONdata = await fetch(`https://cdpassion-da18.restdb.io/rest/albums/${id}`, options);
        album = await JSONdata.json();
        vis();
      }
      function vis() {
        document.querySelector(".billede").src =
          "AlbumCovers/" + album.Picture + ".png";
        document.querySelector(".txt").textContent = album.Artist + "=" + album;
        document.querySelector("h2").textContent = album.Name;
        document.querySelector(".genre").textContent = album.Genre;
        document.querySelector(".price").textContent = album.Pris + ",- DKK";
        document.querySelector(".description").textContent = album.Description;
        //tilføj eventlistener der lytter efter klik på tilbage knap
        document
          .querySelector(".back_button")
          .addEventListener("click", tilbage);
      }
      function tilbage() {
        // manipulerer med browser history og går et skridt tilbage i historikken
        history.back();
      }
    </script>
  </body>
</html>
