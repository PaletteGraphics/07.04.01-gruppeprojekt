<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <title>Single-view</title>
    <style>
      /*----section----*/
      @media (min-width: 768px) {
        #section_1 {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
      }

      /*----article----*/
      article {
        display: grid;
        place-content: center;
        text-align: center;
      }

      /*-----col-----*/
      @media (max-width: 767px) {
        .col {
          display: grid;
          place-content: center;
          text-align: center;
        }
      }

      /*----footer----*/
      @media (min-width: 768px) {
        footer {
          display: flex;
          gap: 175px;
          place-content: center;
        }
        .footer_col_2 {
          display: flex;
          gap: 20px;
        }
      }
      @media (max-width: 768px) {
        footer {
          display: grid;
          place-content: center;
          text-align: center;
        }
      }
      footer {
        margin-top: 4rem;
        border: solid 1px white;
      }
      footer p {
        font-size: 0.7rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"></div>
        <div class="links"></div>
      </nav>
    </header>
    <main>
      <button class="back_button">Back</button>
      <section id="section_1">
        <article class="col">
          <div class="single_cd"><img src="AlbumCovers/cd1.png" alt="" /></div>
        </article>
        <article class="col">
          <div class="txt">txt</div>
          <div class="price">price</div>
          <button class="buy">Add to Cart</button>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer_col_1">
        <p>Guldbergsgade 29N 2200 KÃ¸benhavn N</p>
        <p>Gruppe5@stud.kea.dk</p>
      </div>
      <div class="footer_col_2">
        <img src="ikoner/Facebook.svg" alt="" />
        <img src="ikoner/Instagram.svg" alt="" />
      </div>
    </footer>
  </body>
</html>
