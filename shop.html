<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hqo5nbw.css" />

    <title>SHOP</title>
  </head>
  <style>
    img {
      max-width: 100%;
    }

    .liste {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 40px;
    }

    .knapcontainer {
      text-align: center;
    }

    #filter_knapper button {
      background: none;
      color: inherit;
      cursor: pointer;
      border: none;
      margin-right: 30px;
      transition: transform 0.4s;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #filter_knapper button:hover {
      transform: scale(1.3);
      border: none;
      cursor: pointer;
    }

    .valgt {
      transform: scale(1.3);
    }

    article {
      display: grid;
      margin-bottom: 5px;
      padding: 10px;
      transition: 0.3s;
      border-radius: 5px;
      text-align: center;
      place-content: center;
    }

    article:hover {
      box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.637);
      background-color: rgba(255, 255, 255, 0.596);
      cursor: pointer;
    }

    article h1,
    h2,
    p {
      margin: 1%;
    }

    article img {
      margin-bottom: 10%;
    }
  </style>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"><img src="ikoner/cdlogo.png" alt="logo" /></a>
        </div>
        <div class="links">
          <a href="shop.html" class="shop">Shop</a>
          <a href="index.html"><img src="ikoner/Bag.svg" alt="bag" /></a>
        </div>
      </nav>
    </header>
    <main>
      <section id="section_1">
        <h1></h1>
        <p></p>
      </section>
      <section id="section_2">
        <div class="knapcontainer">
          <div id="filter_knapper">
            <button data-kategori="All" class="valgt">All</button>
            <button data-kategori="Pop">Pop</button>
            <button data-kategori="Country">Country</button>
            <button data-kategori="Rock">Rock</button>
            <button data-kategori="Hiphop">Hiphop</button>
            <button data-kategori="R'n'B">R'n'B</button>
          </div>
        </div>
        <section class="liste"></section>
        <template>
          <article>
            <img src="" alt="" class="picture" />
            <h2 class="Name"></h2>
            <h3 class="Artist"></h3>
            <p class="Pris"></p>
          </article>
        </template>
      </section>
    </main>
    <footer>
      <div class="footer_col_1">
        <p>Guldbergsgade 29N 2200 KÃ¸benhavn N</p>
        <p>Gruppe5@stud.kea.dk</p>
      </div>
      <div class="footer_col_2">
        <img src="ikoner/Facebook.svg" alt="" />
        <img src="ikoner/Instagram.svg" alt="" />
      </div>
    </footer>
    <script>
      const url = "https://cdpassion-da18.restdb.io/rest/albums";
      const template = document.querySelector("template").content;

      const options = {
        headers: {
          "x-apikey": "620e328534fd621565858715",
        },
      };

      document.addEventListener("DOMContentLoaded", start);
      let data;
      let filter = "All";

      function start() {
        const filtKnapper = document.querySelectorAll("#filter_knapper button");
        filtKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerAlbums)
        );
        hentData();
      }

      function filtrerAlbums() {
        console.log("filtrerAlbums");
        filter = this.dataset.kategori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
        vis(data);
      }

      async function hentData() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        data = json;
        vis(data);
      }

      function vis(data) {
        const container = document.querySelector(".liste");
        container.textContent = "";
        data.forEach((album) => {
          if (filter == album.Genre || filter == "All") {
            const klon = template.cloneNode(true);
            klon.querySelector("h2").textContent = album.Name;
            klon.querySelector("img").src =
              "AlbumCovers/" + album.Picture + ".png";
            klon.querySelector("h3").textContent = album.Artist;
            klon.querySelector(".Pris").textContent = album.Pris + ",- DKK";
            klon
              .querySelector("article")
              .addEventListener("click", () => visDetaljer(album));
            container.appendChild(klon);
          }
        });
        function visDetaljer(hvad) {
          location.href = `singleview.html?id=${hvad._id}`;
        }
      }
    </script>
  </body>
</html>
